<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ale üíñ</title>

<style>
@font-face {
    font-family: "Minecraft";
    src: url("Minecraft.ttf") format("truetype");
}

@font-face {
    font-family: "ValentineDelight";
    src: url("Valentine Delight.ttf") format("truetype");
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Minecraft", sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
}

/* ===================== INTRO ===================== */
#intro{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    cursor:pointer;
    background:linear-gradient(160deg,#0f2027,#203a43,#2c5364);
    overflow:hidden;
}

.star{
    position:absolute;
    width:7px;
    height:7px;
    background:#fff3b0;
    border-radius:50%;
    opacity:0.8;
    box-shadow:0 0 8px #fff3b0;
    animation:twinkle 5s infinite alternate ease-in-out;
}

@keyframes twinkle{
    0%{opacity:0.4;}
    100%{opacity:1;}
}

@keyframes heartbeat {
    0%{ transform:scale(1); }
    50%{ transform:scale(1.08); }
    100%{ transform:scale(1); }
}

.title-yellow{
    font-size:70px;
    color:#ffd54f;
    text-shadow:2px 2px 10px rgba(255,213,79,0.6);
    display:inline-block;
    animation:heartbeat 2.5s infinite ease-in-out;
}

.sparkle-heart{
    font-size:70px;
    display:inline-block;
    animation:shine 2s infinite alternate;
}

@keyframes shine{
    0%{ transform:scale(1); text-shadow:0 0 5px #ff80ab; }
    100%{ transform:scale(1.15); text-shadow:0 0 20px #ff4081; }
}

#intro p{
    margin-top:25px;
    font-size:18px;
    color:#cccccc;
    animation:blink 1.5s infinite;
}

@keyframes blink{ 0%,100%{opacity:1;} 50%{opacity:0.3;} }

/* ===================== LOADING ===================== */
#loading{
    display:none;
    position:absolute;
    width:100%;
    height:100%;
    background:#1a1a1a;
    color:#ff80ab;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.loading-text{
    margin-bottom:20px;
    font-size:26px;
}

.loading-bar{
    width:250px;
    height:20px;
    border:3px solid #ff80ab;
    position:relative;
}

.loading-fill{
    height:100%;
    width:0%;
    background:#ff80ab;
    animation:load 2s forwards;
}

@keyframes load{
    from{width:0%;} to{width:100%;}
}

/* ===================== PREGUNTA ===================== */
#main{
    display:none;
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ffc1cc,#ffffff);
    justify-content:center;
    align-items:center;
}

.card{
    background:white;
    padding:60px 80px;
    border:6px solid #ff4d88;
    box-shadow:8px 8px 0px #ff99bb;
    text-align:center;
}

.card h2{
    font-size:38px;
    color:#ff4d88;
    margin-bottom:40px;
    text-shadow:3px 3px 0px rgba(255,77,136,0.3);
}

.buttons{
    display:flex;
    gap:40px;
    justify-content:center;
}

button{
    padding:14px 35px;
    font-size:26px;
    border:4px solid #000;
    cursor:pointer;
    border-radius:6px;
    box-shadow:6px 6px 0px #000;
}

button:active{
    transform:translate(4px,4px);
    box-shadow:2px 2px 0px #000;
}

#yes{
    background:#2ecc71;
    color:white;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#yes:hover{
    transform:scale(1.1);
    box-shadow: 8px 8px 0px #000;
}

#no{
    background:#e74c3c;
    color:white;
}

/* ===================== FINAL ===================== */
#success{
    display:none;
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ffe0b2,#fff8e1);
    justify-content:center;
    align-items:center;
}

.message-box{
    position: relative;
    background:white;
    padding:40px;
    border:6px solid #ffb74d;
    box-shadow:8px 8px 0px #ffd180;
    max-width:500px;
    text-align:center;
}

.message-box h2{ color:#ff8f00; margin-bottom:20px; }
.message-box p{ font-size:20px; margin-bottom:15px; line-height:1.4; }
.message-box img{
    width:100%;
    margin-top:15px;
    border-radius:10px;
    border:4px solid #ffb74d;
    animation:heart-shine 2s infinite alternate ease-in-out;
}

@keyframes heart-shine{
    0%{ transform:scale(1) rotate(0deg); filter:brightness(1); }
    50%{ transform:scale(1.05) rotate(-2deg); filter:brightness(1.2); }
    100%{ transform:scale(1) rotate(2deg); filter:brightness(1); }
}

/* ===================== TEXTO "Santi" PEQUE√ëO ESQUINA ===================== */
#de-santi {
    font-family: 'ValentineDelight', cursive;
    font-size: 14px; /* m√°s peque√±o */
    color: #333; /* gris oscuro */
    position: absolute;
    bottom: 8px;
    right: 10px;
}

/* ===================== CORAZONES PIXELADOS ===================== */
.pixel-heart {
    position: absolute;
    width: 30px;
    height: 30px;
    pointer-events: none;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity:1; }
    100% { transform: translateY(-20vh) scale(1.2); opacity:0; }
}

</style>
</head>
<body>

<div id="intro">
    <h1><span class="title-yellow">Para Ale</span> <span class="sparkle-heart">üíñ</span></h1>
    <p>Click para comenzar</p>
</div>

<div id="loading">
    <div class="loading-text">Preparando sorpresa...</div>
    <div class="loading-bar">
        <div class="loading-fill"></div>
    </div>
</div>

<div id="main">
    <div class="card">
        <h2>¬øQuieres ser mi San Valentine? üíï</h2>
        <div class="buttons">
            <button id="yes">S√ç</button>
            <button id="no">NO</button>
        </div>
    </div>
</div>

<div id="success">
    <div class="message-box">
        <h2>Sab√≠a que dir√≠as que s√≠ üíñ</h2>
        <p>Me encanta compartir contigo, eres la mejor üíñ<br>¬°Te quiero infinitamente! üòç</p>
        <img src="san-valentin.png" alt="San Valentin">
        <!-- Texto Santi en esquina -->
        <div id="de-santi">Santi</div>
    </div>
</div>

<script>
const intro = document.getElementById("intro");
const loading = document.getElementById("loading");
const main = document.getElementById("main");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const success = document.getElementById("success");

/* Estrellas */
for(let i=0;i<60;i++){
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random()*100+"%";
    star.style.left = Math.random()*100+"%";
    star.style.animationDuration = (4+Math.random()*4)+"s";
    intro.appendChild(star);
}

/* Intro click */
intro.addEventListener("click", () => {
    intro.style.display="none";
    loading.style.display="flex";
    setTimeout(()=>{ loading.style.display="none"; main.style.display="flex"; },2000);
});

/* Click en S√ç con cortina de corazones */
yesBtn.addEventListener("click", () => {
    main.style.display = "none";
    success.style.display = "flex";
    // Crear muchos corazones
    for(let i=0;i<100;i++){
        createPixelHeart(i);
    }
});

/* Funci√≥n para crear corazones con posiciones y tiempos aleatorios */
function createPixelHeart(i){
    const heart = document.createElement("img");
    heart.src="corazonpixel.png";
    heart.classList.add("pixel-heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.width = 30 + Math.random()*20 + "px";
    heart.style.height = heart.style.width;
    heart.style.animationDuration = (3 + Math.random()*2) + "s";
    heart.style.animationDelay = (i * 0.03) + "s"; // escalonados
    heart.style.filter = `hue-rotate(${Math.random()*360}deg)`;
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 4000);
}

/* Bot√≥n NO esquivo */
document.addEventListener("mousemove",(e)=>{
    if(main.style.display !== "flex") return;
    const rect=noBtn.getBoundingClientRect();
    const distance=Math.hypot(e.clientX-(rect.left+rect.width/2), e.clientY-(rect.top+rect.height/2));
    if(distance<150){
        noBtn.style.position="fixed";
        const maxX=window.innerWidth-noBtn.offsetWidth;
        const maxY=window.innerHeight-noBtn.offsetHeight;
        noBtn.style.left=Math.random()*maxX+"px";
        noBtn.style.top=Math.random()*maxY+"px";
    }
});
</script>

</body>
</html>
